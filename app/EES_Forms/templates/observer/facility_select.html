{% extends "observer/components/obs_layout.html" %}
{% load static %}
{% block extra_head %}
    <link href="{% static 'ees_forms/login_style.css' %}" rel="stylesheet">
    <link href="{% static 'ees_forms/style/primaryCard.css' %}" rel="stylesheet">
    <script defer src="{% static 'ees_forms/script/facility-picker-observer.js' %}"></script>
{% endblock %}
{% block list%}
    <div id="redirectInfo" data-redirect-url="{% url 'IncompleteForms' %}"></div>
    <div class="mainCont" style="margin-top:6rem; width: 29rem;">
        <div class="card">
            <div class="cardHeader methodPlusBlue">Select Client/Facility</div>
            <div class="contentCont">
                <form id="obs_facility_picker">
                    {% csrf_token %}
                    Facility: <select id='facility_id' name='facility' required>
                        <option value=''>-------</option>
                        {% for option in options %}
                        <option value="{{option.id}}">{{option.facility_name}}</option>
                        {% endfor %}
                    </select>
                    <button type="button" id="submitBtn" class="submit-btn methodPlusBlue">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

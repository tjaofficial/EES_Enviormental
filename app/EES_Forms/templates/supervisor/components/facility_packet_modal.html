{% load static %}
<script defer src="{% static 'ees_forms/script/deletePacket.js' %}"></script>
<div id="edit{{packID}}" class="modalHolder" style="display:none;">
    <div id="cancelReg" class="modal-content">
        <span onclick="exit_modal({{packID}}, 'edit')" class="closeAdd">&times;</span>
        <div class='modalHeader'>
            <h1><span class="registerName">{{packet.name}} Settings</span></h1>
        </div>
        <div class='modalContent'>
            <form action="" method="POST">
                {% csrf_token %}
                <div style="color:black;text-align:justify;">
                    <p>Facility: {{info.0.facility_name}}</p><br>
                    <p>Packet Name: {{packet.name}}</p><br>
                    <p>Frequency: {{packetForm.frequency}}</p><br>
                    <select name="existingForms">
                        <option value="">------</option>
                        {% for forms in info.1 %}
                        <option value="{{forms.3.id}}">EQUIPMENT_NAME - {{forms.2}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <div style="text-align: right;">
                        <input id="submit{{packID}}" name="sub_delete" type="submit" value="Confirm Delete" disabled>
                    </div>
                </div>  
            </form>
        </div>
    </div>
</div>

{% load static %}
<script defer src="{% static 'ees_forms/script/deletePacket.js' %}"></script>
<style>
    .modalHolder{
        background: #00000052;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
    }
    .modal-content{
        background: white;
        border-radius: 19px;
        margin: auto;
        width: 500px;
    }
    .closeAdd {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        padding-right: 15px;
      }
    .modalHeader {
        background-color: #263544;
        padding-top: 5px;
        padding-bottom: 5px;
        border-top-left-radius: 17px;
        border-top-right-radius: 17px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
        font-size: 12px;
        text-align: center;
      }
      .modalContent{
        padding: 18px;
      }
</style>
<div id="{{packID}}" class="modalHolder" style="display:none;">
    <div id="cancelReg" class="modal-content">
        <span onclick="exit_modal({{packID}})" class="closeAdd">&times;</span>
        <div class='modalHeader'>
            <h1>Delete <span class="registerName">{{packet.name}}</span>?</h1>
        </div>
        <div class='modalContent'>
            <form action="" method="POST">
                {% csrf_token %}
                <div style="color:black;text-align:justify;">
                    Are you sure you would like to delete the {{packet.name}}?.
                    <br><br>
                    <p>Please type "delete" below and confirm</p><br>
                    <input id="deletePacket{{packID}}" oninput="checkDeletePacket(this, {{packID}})" type="text" name="theTextSubmitted" style="width: 250px;" required/>
                    <input id="packID" type="hidden" name="packID" value="{{packet.id}}"/>
                    <br>
                    <div style="text-align: right;">
                        <input id="submit{{packID}}" name="sub_delete" type="submit" value="Confirm Delete" disabled>
                    </div>
                </div>  
            </form>
        </div>
    </div>
</div>

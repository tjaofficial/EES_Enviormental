{% load static %}
<script defer src="{% static 'ees_forms/script/deletePacket.js' %}"></script>
<div id="deleteFacForm{{packID}}" class="modalHolder" style="display:none;">
    <div id="cancelReg" class="modal-content">
        <span onclick="exit_modal({{packID}}, 'deleteFacForm')" class="closeAdd">&times;</span>
        <div class='modalHeader'>
            <h1>Delete <span class="registerName">{{x.id}}</span>?</h1>
        </div>
        <div class='modalContent'>
            <form action="" method="POST">
                {% csrf_token %}
                <div style="color:black;text-align:justify;">
                    Are you sure you would like to archive the following form:<br><br>
                    <p style="padding-left: 24px;font-size: 13px;font-family: monospace;">
                        Form Title: {{x.formChoice.header}}-{{x.formChoice.title}}<br>
                        Form ID: {{x.id}}
                    </p>
                    <br>
                    <p>Please type "delete" below and confirm</p><br>
                    <input id="deletePacket{{packID}}" oninput="checkDeletePacket(this, {{packID}})" type="text" name="theTextSubmitted" style="width: 250px;" required/>
                    <input id="facFormID" type="hidden" name="facFormID" value="{{x.id}}"/>
                    <input id="facID" type="hidden" name="facID" value="{{info.0.id}}"/>
                    <br>
                    <div style="text-align: right;">
                        <input id="submit{{packID}}" name="facForm_delete" type="submit" value="Confirm Delete" disabled>
                    </div>
                </div>  
            </form>
        </div>
    </div>
</div>

{% load static %}
<script defer src="{% static 'ees_forms/script/deletePacket.js' %}"></script>
<div id="delete{{packID}}" class="modalHolder" style="display:none;">
    <div id="cancelReg" class="modal-content">
        <span onclick="exit_modal({{packID}}, 'delete')" class="closeAdd">&times;</span>
        <div class='modalHeader'>
            <h1>Delete <span class="registerName">{{packet.name}}</span>?</h1>
        </div>
        <div class='modalContent'>
            <form action="" method="POST">
                {% csrf_token %}
                <div style="color:black;text-align:justify;">
                    Are you sure you would like to delete the {{packet.name}}?.
                    <br><br>
                    <p>Please type "delete" below and confirm</p><br>
                    <input id="deletePacket{{packID}}" oninput="checkDeletePacket(this, {{packID}})" type="text" name="theTextSubmitted" style="width: 250px;" required/>
                    <input id="packID" type="hidden" name="packID" value="{{packet.id}}"/>
                    <br>
                    <div style="text-align: right;">
                        <input id="submit{{packID}}" name="sub_delete" type="submit" value="Confirm Delete" disabled>
                    </div>
                </div>  
            </form>
        </div>
    </div>
</div>

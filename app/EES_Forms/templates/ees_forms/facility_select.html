{% extends "ees_forms/layout.html" %}{% block list%}{% load static %}

<link href="{% static 'ees_forms/login_style.css' %}" rel="stylesheet">

<body>
    <div class="forms">
        <div class="card" style="padding-top: 2rem; padding-bottom: 2rem;">
            <div id="login">
                <h1>Select Client/Facility</h1><br>
                <form method="POST" action="">
                    {% csrf_token %}
                    Facility: <select id='facility_id' name='facility'>
                        <option value=''>-------</option>
                        {% for option in options %}
                        <option value="{{option.facility_name}}">{{option.facility_name}}</option>
                        {% endfor %}
                    </select><br><br><br>

                    <input type="submit" name="submit_bat_info">
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}

{% load static %}
<div id="{{sideLetter}}_zoneModal_{{ovenIndex}}" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center; min-height: 800px;">
    <div style="background: white; padding: 2rem; border-radius: 8px; position: relative; min-width: 300px;">
        <h3 style="margin-top: 0;">Add Leak Zones</h3>
        <div style="position: relative; width: 130px; height: 300px; margin: 50px; background: #e0e0e0; border: 1px solid #333;">
            <!-- Chuck Door Label -->
            <div style="padding: 8px 6px; background: white; font-size: 20px; width: 100%; border-bottom: black 1px solid; text-align: center;">
                Chuck Door
            </div>
            
            <!-- Zones -->
            <div class="zone {{sideLetter}}_zone_{{ovenIndex}}" data-zone="1" style="top: -50px; left: 50%; transform: translateX(-50%);">1</div>
            <div class="zone {{sideLetter}}_zone_{{ovenIndex}}" data-zone="2" style="top: 20px; left: -50px;">2</div>
            <div class="zone {{sideLetter}}_zone_{{ovenIndex}}" data-zone="3" style="top: 125px; left: -50px;">3</div>
            <div class="zone {{sideLetter}}_zone_{{ovenIndex}}" data-zone="4" style="bottom: 20px; left: -50px;">4</div>
            <div class="zone {{sideLetter}}_zone_{{ovenIndex}}" data-zone="5" style="bottom: -50px; left: 50%; transform: translateX(-50%);">5</div>
            <div class="zone {{sideLetter}}_zone_{{ovenIndex}}" data-zone="6" style="bottom: 20px; right: -50px;">6</div>
            <div class="zone {{sideLetter}}_zone_{{ovenIndex}}" data-zone="7" style="top: 125px; right: -50px;">7</div>
            <div class="zone {{sideLetter}}_zone_{{ovenIndex}}" data-zone="8" style="top: 20px; right: -50px;">8</div>
        </div>

        <!-- Buttons -->
        <div style="text-align: center; margin-top: 1rem;">
            <button type="button" onclick="saveZoneSelection(0, '{{sideLetter}}')">Save</button>
            <button type="button" onclick="document.getElementById('{{sideLetter}}_zoneModal_0').style.display='none'">Cancel</button>
        </div>
    </div>
</div>

{% load static %}
<link href="{% static 'ees_forms/style/submitButton.css' %}" rel="stylesheet">


{% if label == 'form' %}
<br><br>
    <input 
        id="submit"
        type="submit" 
        value="Submit Form" 
        class="submit_button" 
    />
{% elif label == 'submit' %}
    <input 
        type="submit" 
        name="submit_bat_info"
        value="submit"
    >
{% elif label == 'update' %}
    <input 
        type="submit" 
        name="update"
        value="update"
    >
{% elif label == 'search' %}
    <input 
        type="submit" 
        value="Search" 
        class="searchButton" 
    />
{% elif label == 'register' %}
    <input 
        id="submit" 
        type="submit" 
        value="SIGN UP FOR METHODPLUS+"
        name="SIGN UP FOR METHODPLUS+" 
    >
{% elif label == 'password' %}
    {% if selector == 'change' %}
        <input
            id="submit"
            type="submit"
            value="Change Password"
        >
    {% elif selector == 'reset' %}
        <input
            style="
                width: 100%;
                margin-top: 20px;
                padding: 15px 0;
                color: #fff;
                font-size: 14px;
                font-weight: 500;
                letter-spacing: 1px;
                text-align: center;
                text-decoration: none;
                background: -moz-linear-gradient( top, #b9c5dd 0%, #a4b0cb);
                background: -webkit-gradient( linear, left top, left bottom, from(#b9c5dd), to(#a4b0cb));
                border-radius: 5px;
                border: 1px solid #737b8d;
                box-shadow: 0px 5px 5px rgba(000,000,000,0.1), inset 0px 1px 0px rgba(255,255,255,0.5);
                text-shadow: 0px 1px 3px rgba(000,000,000,0.3), 0px 0px 0px rgba(255,255,255,0);
                display: table;
                position: static;
                clear: both;
            "
            id="submit"
            type="submit"
            value="Reset Password"
        >
    {% endif %}
{% else %}
    <input 
        id="submit"
        type="submit" 
        name="{{label}}"
        value="{{label|title}}"
        class="primaryButtonStyle"
    >
{% endif %}

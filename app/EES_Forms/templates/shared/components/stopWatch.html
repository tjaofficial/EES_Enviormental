{% load static %}
<script defer src="{% static 'ees_forms/script/stopWatch.js' %}"></script>
<link href="{% static 'ees_forms/style/stopWatch.css' %}" rel="stylesheet" />
<!-- Stopwatch Container -->
<div id="stopwatch-container">
    <button type="button" id="closeButton" onclick="closeStopwatch()">X</button>
    <h3>Stopwatch</h3>
    <p id="stopwatch">00:00:00.000</p>
    <div class="swButtonCont">
        <button type="button" id="startButton" onclick="startStopwatch()">Start</button><br/>
        <button type="button" onclick="resetStopwatch()">Reset</button><br/>
    </div>
</div>

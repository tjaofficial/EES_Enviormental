{% extends 'admin/components/admin_layout.html' %}{% load static %}
{% block body %}
<div>
    <div>Add FAQ</div>
    <form name="FAQ" method="POST" action="" style="padding:2rem;">
        {% csrf_token %}
        Section:<br>
        <select name="section">
            <option value="">------</option>
            <option value="General Questions">General Questions</option>
            <option value="Features and Capabilities">Features and Capabilities</option>
            <option value="Data and Reporting">Data and Reporting</option>
            <option value="Using MethodPlus">Using MethodPlus</option>
            <option value="Technical and Support">Technical and Support</option>
            <option value="Getting Started & Picking Plan">Getting Started & Picking Plan</option>
            <option value="Customization and Flexibility">Customization and Flexibility</option>
            <option value="For Best Results">For Best Results</option>
        </select><br><br>
        Question:<br>
        <textarea name="question" id="question" placeholder="Enter answer here..."></textarea><br><br>
        Answer:<br>
        <textarea name="answer" id="answer" placeholder="Enter answer here..."></textarea><br><br>
        {% include 'shared/components/submitButton.html' with label="Submit" %}
    </form>
</div>
{% endblock %}

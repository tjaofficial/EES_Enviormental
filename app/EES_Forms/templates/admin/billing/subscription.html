{% extends 'landing/landingPage_layout.html' %}{% load static %}
{% block body %}
<style>
    .optionsCont{
        background: #fff;
        box-shadow: 0px 0px 0px 5px rgb(255 255 255 / 40%), 0px 4px 20px rgb(0 0 0 / 33%);
        border-radius: 5px;
        width:20rem; 
        margin:2rem; 
        padding:3rem
    }
    #submit {
        width: 100%;
        margin-top: 20px;
        padding: 15px 0;
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
        text-align: center;
        text-decoration: none;
            background: -moz-linear-gradient(
            top,
            #b9c5dd 0%,
            #a4b0cb);
        background: -webkit-gradient(
            linear, left top, left bottom, 
            from(#b9c5dd),
            to(#a4b0cb));
        border-radius: 5px;
        border: 1px solid #737b8d;
        box-shadow:
            0px 5px 5px rgba(000,000,000,0.1),
            inset 0px 1px 0px rgba(255,255,255,0.5);
        text-shadow:
            0px 1px 3px rgba(000,000,000,0.3),
            0px 0px 0px rgba(255,255,255,0);
        display: table;
        position: static;
        clear: both;
    }
    
    #submit:hover {
        background: -moz-linear-gradient(
            top,
            #a4b0cb 0%,
            #b9c5dd);
        background: -webkit-gradient(
            linear, left top, left bottom, 
            from(#a4b0cb),
            to(#b9c5dd));
    }
    .infoCont{
        height: 21rem;
    }
    .topSection2{
        width: 89rem;
        margin: auto;
        position: relative;
        margin-top: 6rem;
    }
    .underlay{
        background-color: white;
        width: 1200px;
        height: 45rem;
        margin: auto;
        position: absolute;
        left: 50%;
        margin-left: -600px;
        z-index: 0;
        margin-top: 24rem;
        border-radius: 2rem;
        box-shadow: #ffffff 0px 9px 20px 20px;
    }
</style>
<div class='topCont' style="height:100%;">
    <div class="headerSpace"></div>
    <div class='topSection2'>
        <div style="display:flex; flex-direction: row;">
            {%for plan in plans%}
                <div class="optionsCont">
                    <div class="infoCont">
                        <h1>{{plan.name}}</h1>
                        {%for line in plan.description%}
                            <p>{{line}}</p>
                        {% endfor %}
                        <p>${{plan.price}} / Month</p>
                    </div>
                    <div>
                        <form method="post" autocomplete="off" action="/billing/customer">
                            {% csrf_token %}
                            <input type="hidden" value={{plan.pid}} name="planId">
                            <input id="submit" type="submit" value="Select">
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="">

    </div>
</div>

  <script src="https://js.braintreegateway.com/web/3.90.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.90.0/js/hosted-fields.min.js"></script>
  <script>

  </script>


  {% endblock %}

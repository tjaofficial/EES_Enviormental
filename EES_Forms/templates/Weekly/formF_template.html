{% extends "ees_forms/layout.html" %}

{% block list%}
    <style>
        #formD_box1{
            border: 2px solid black;
            font-size: 60px;
        }
        #formD_box2{
            border: 1px solid black;
            text-align: center;
        }
        #formD_box3{
            border: 1px solid black;
            vertical-align: top;
            text-align: center;
        }
        #formD_box4{
            border: 1px solid black;
            text-align: left;
        }
        #formF_main_box{
            margin: auto; 
            text-align: center;
        }
        #card_fitter{
            width: fit-content; 
            margin: 4rem;
            margin-top: 1rem;
        }
        .paper_fitter{
            padding-top: 1.5rem; 
            padding-bottom: 1rem;
        }
    </style>
    <div>
        <a href="{% if selector == 'search' %}{% url 'IncompleteForms' %}{% elif selector == 'form' %}{% url 'IncompleteForms' %}{% else %}{% url 'archive' %}{% endif %}"><svg id="back_arrow" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-double-left" class="svg-inline--fa fa-angle-double-left fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M223.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L319.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L393.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34zm-192 34l136 136c9.4 9.4 24.6 9.4 33.9 0l22.6-22.6c9.4-9.4 9.4-24.6 0-33.9L127.9 256l96.4-96.4c9.4-9.4 9.4-24.6 0-33.9L201.7 103c-9.4-9.4-24.6-9.4-33.9 0l-136 136c-9.5 9.4-9.5 24.6-.1 34z"></path></svg></a>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="card" id="card_fitter">
            <div class="paper_fitter">
                <table id="formF_main_box" style="border-collapse: collapse; border: 2px solid black;">
                    {% block table %}
                
                    {% endblock %}
                </table>
            </div>
        </div>
        <input type="submit" value="Submit Form" class="submit_button">
    </form>
{% endblock %}

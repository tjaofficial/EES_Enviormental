{% extends "ees_forms/layout.html" %}

{% block list%}
{% load static %}
<link href="{% static 'ees_forms/style/calendar.css' %}" rel="stylesheet">
<div>
    <a href="{% if client %}{% url 'c_dashboard' %}{% else %}{% url 'IncompleteForms' %}{% endif %}"><svg id="back_arrow" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-double-left" class="svg-inline--fa fa-angle-double-left fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M223.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L319.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L393.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34zm-192 34l136 136c9.4 9.4 24.6 9.4 33.9 0l22.6-22.6c9.4-9.4 9.4-24.6 0-33.9L127.9 256l96.4-96.4c9.4-9.4 9.4-24.6 0-33.9L201.7 103c-9.4-9.4-24.6-9.4-33.9 0l-136 136c-9.5 9.4-9.5 24.6-.1 34z"></path></svg></a>
</div>
<br>
<div style="margin: auto;width: fit-content;">
    <div class="card" id="card_fitter" style="margin: 2rem; margin-top: .5rem;">
        <div class="paper_fitter" style="padding: 1rem; ">
            <div class="container">
                <div style="display: flex; margin-left: 25px;">
                    <div style="width: 300px; text-align: left;">
                        <a href="../../schedule/{{ prev_year }}/{{ prev_month }}">
                           <button>
                                Previous Month
                            </button>
                        </a>
                    </div>
                    {% if unlock %}
                    <div style="width: 100%; text-align: right;">
                        <a href="../../add_event">
                            <button>
                                Add Event
                            </button>
                        </a>
                    </div>
                    {% else %}
                    {% endif %}
                    <div style="width: 300px; text-align: right; margin-right: 25px;">
                        <a href="../../schedule/{{ next_year }}/{{ next_month }}"> 
                            <button>
                                Next Month
                            </button>    
                        </a>
                    </div>
                </div>
                <div class="clearfix">
                    <div class="calendar">
                        {{ html_cal|safe }}
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>

        
{% endblock %}
